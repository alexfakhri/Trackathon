<div class="title"><span class="repo_name" data-bind="repo"></span></div>
<div class="main">
  <div class="user">
    <span class="label">User:</span>
    <span class="date" data-bind="user"><span>
  </div>
  <div class="followers">
    <span class="label">Followers:</span>
    <span class="count" data-bind="followers"></span>
  </div>
  <div class="repos">
    <span class="label">Repos:</span>
    <span class="count" data-bind="repos"></span>
  </div>
</div>
